<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Reset-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Code Quiz by sheapa</title>
  </head>
  <body>

    <header>
        <!--NavBar for High Scores and Timer-->
        <div class="container-fluid">      
            <nav class="navbar">
                <!--High Score Link-->
                <ul class="nav-list">
                    <li class="nav-item">Previous Scores...</li>
                </ul>
                <!--Question Timer-->
                <div id="time">Time: <span id="timer">0</span></div>   
            </nav>
        </div>
    </header>

    <div class="container">
        <!--Title and instructions. I want to hide this section after the quiz begins.-->
        <div id="intruction" class="hide">
            <h1>Code Quiz</h1>
                <p>Please follow the prompt below to begin your quiz. Answer all questions to the best of your ability. Questions are on a 25 second timer. Good Luck! </p>
            <!--Start button for quiz.-->
            <button id="start">Begin Quiz!</button>
        </div>

        <!--Quiz Questions-->
        <div id="prompt" class="hidden">
            <h3 id="question">test</h3>
            <ul id="answer"></ul>
            <div id="result"></div>
        </div>

        <!--Final Score-->
        <div id="scoreCard" class="hidden">
            <h3>Quiz Complete!</h3>
            <p>Reslults: <span class="score"></span></p>
            <label for="name">Save your score by inputing your name below.</label><br></br>
            <input type="text" required />
            <input type="submit" value="Submit" />
          </div>
        
        <!-- Previous Scores -->
        <div id="pastScores" class="hidden">
            <h3>Previous Scores</h3>
            <ul class="personalBests"></ul>
            <button>Return To Quiz</button>
            <button>Delete Saved Scores</button>
        </div>
        

    </div>

    <!--Custom JS Link-->
    <script src = "assets/js/script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
